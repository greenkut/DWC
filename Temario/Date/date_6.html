<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>date_6</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>DATE 6</h1>
	<p>Escribe un programa de JavaScript para calcular la edad.</p>
	<button onclick="start()">Let's play</button>
	<p id="result"><br></p>

	<script>
		function start () {

			var year = prompt("Introduce el año:");
				while (year.length == 0 || isNaN(year)){
					year = prompt("Introduce un año:");
				}
			year = parseInt(year);

			var month = prompt("Introduce el mes:");
				while ( month.length == 0 || isNaN(month)){
					month = prompt("Introduce un mes:");
				}
			month = parseInt(month - 1);

			var day = prompt("Introduce el dia:");
				while ( day.length == 0 || isNaN(day)){
					day = prompt("Introduce un dia:");
				}
			day = parseInt(day);
			var birthdate = new Date (year, month, day);
			
			document.getElementById("result").innerHTML = age_calculator(birthdate);
		}

		function age_calculator(birthdate){
			var today = new Date();
			var dif_milisegundos = today - birthdate;
			var age = Math.round(dif_milisegundos / 31556900000);
		  	return age;
		}
	</script>
</body>
</html>
