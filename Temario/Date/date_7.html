<html>
<head>
	<meta charset="utf-8">

<body>
	<h1>DATE 7</h1>
	<p>Escriba una funci칩n de JavaScript para obtener una representaci칩n textual corta de un mes, tres letras (de enero a diciembre).</p>
	<button onclick="start()">Let's play</button>
	<p id="result"><br></p>
	
	<script>
		function start () {

			var year = prompt("Introduce el a침o:");
				while (year.length == 0 || isNaN(year)){
					year = prompt("Introduce un a침o:");
				}
			year = parseInt(year);

			var month = prompt("Introduce el mes:");
				while ( month.length == 0 || isNaN(month)){
					month = prompt("Introduce un mes:");
				}
			month = parseInt(month - 1);

			var day = prompt("Introduce el dia:");
				while ( day.length == 0 || isNaN(day)){
					day = prompt("Introduce un dia:");
				}
			day = parseInt(day);

			var date = new Date(year, month, day);
			document.getElementById("result").innerHTML = month_name(date);
		}

		function month_name (date) {
				var months = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
				var month_format = date.getMonth();
				return months[month_format];
			}

	</script>
</body>
