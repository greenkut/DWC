<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>date_2</title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<h1>DATE 2</h1>
		<p>Escriba una función de JavaScript para obtener el nombre del mes de una fecha en particular.</p>

		<p id="result"></p>
		<button onclick="start()">Let's play</button>

		<script>

			function start () {

				var year = prompt("Introduce el año:");
					while (year.length == 0 || isNaN(year)){
						year = prompt("Introduce un año:");
					}
				year = parseInt(year);

				var month = prompt("Introduce el mes:");
					while ( month.length == 0 || isNaN(month)){
						month = prompt("Introduce un mes:");
					}
				 month = parseInt(month - 1);

				var day = prompt("Introduce el dia:");
					while ( day.length == 0 || isNaN(day)){
						day = prompt("Introduce un dia:");
					}
				 day = parseInt(day);

				var name = month_name(year, month, day);
				document.getElementById("result").innerHTML = name;

			}

			function month_name (year, month, day) {
				var months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

				var date = new Date (year, month, day);
				var month_number = date.getMonth();

				return months[month_number];

			}
		</script>
	</body>
</html>
