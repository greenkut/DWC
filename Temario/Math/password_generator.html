	<body>
		<h1>Generador de contraseñas</h1>
		<p>Genera una contraseña en una variedad de formas. Se podrá elegir el tipo de contraseña a generar entre los siguientes tipos: numérica, letras o alfanumérica. Así como el número de elementos que compondrán las contraseña.</p>

		<form name="password_generator" method="post" action="JavaScript:generate_password(document.password_generator.op.value, document.password_generator.long.value)">
			<fieldset style="width:460px">
				<legend>Password</legend>
				<input type="number" name="long" placeholder="password long" min="10" max="30" autocomplete="off" required>
				<select name="op" autofocus>
					<option value="num">Númerica</option>
					<option value="let">Letras</option>
					<option value="alp">Alfanúmerica</option>
				</select>
				<button type="submit" >Generar</button>
				<input type="reset" value="Reset">
				<br><br><input type="text" id="pass" value="" placeholder="password" size="34" readonly>
			</fieldset>
		</form>

		<script type="text/javascript" charset="utf-8">
			
			function generate_password(tipo, longitud) {
				type = tipo;
				long = parseInt(longitud);

				switch (type){

					case "num":
					var caracteres = "0123456789";
					var password = "";
					for (i=0; i<long; i++) {
						password += caracteres.charAt(Math.floor(Math.random()*caracteres.length));
					}
					document.getElementById("pass").value = password;
					break;

					case "let":
					var caracteres = "abcdefghijkmnpqrtuvwxyzABCDEFGHIJKLMNPQRTUVWXYZ";
					var password = "";
					for (i=0; i<long; i++) {
						password += caracteres.charAt(Math.floor(Math.random()*caracteres.length));
					}
					document.getElementById("pass").value = password;
					break;

					case "alp":
					var caracteres = "abcdefghijkmnpqrtuvwxyz0123456789ABCDEFGHIJKLMNPQRTUVWXYZ";
					var password = "";
					for (i=0; i<long; i++) {
						password += caracteres.charAt(Math.floor(Math.random()*caracteres.length));
					}
					document.getElementById("pass").value = password;
					break;
				}
			}

		</script>

	</body>
