<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Second Grade Equation</title>
	</head>
	<body>
		<h2>Ejercicio de Ecuación de 2º Grado</h2>

		<p id="result"></p>
		<button onclick="secong_equation()">Let's play</button>


		<script>

			var result = "";

			var num1 = prompt("Introduce el primer número:");
				while (num1.length == 0 || isNaN(num1)){
					num1 = prompt("Introduce un primer número:");
				}
			num1 = parseInt(num1);

			var num2 = prompt("Introduce el segundo número:");
				while (num2.length == 0 || isNaN(num2)){
					num2 = prompt("Introduce un segundo número:");
				}
			num2 = parseInt(num2);

			var num3 = prompt("Introduce el tercer número:");
				while (num3.length == 0 || isNaN(num3)){
					num3 = prompt("Introduce un tercer número:");
				}
			num3 = parseInt(num3);

			result = secong_equation(num1, num2, num3);
			document.getElementById("result").innerHTML = result;

			function secong_equation (a, b, c) {
				var x = y = z = "";

				x = Math.round((-b + Math.sqrt(Math.pow(b, 2) - 4*a*c))/2*a);
				y = Math.round((-b - Math.sqrt(Math.pow(b, 2) - 4*a*c))/2*a);

				return z = x + " " + y;
			}

		</script>
	</body>
</html>
