<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
	</head>
	<body>
		<h2>Calculadora</h2>

		<button onclick="calculadora()"><b>PLAY</b></button>
		<p id="result"></p>
		<script>
			function calculadora () {

				var num1 = prompt("Introduce el primer número:");
				while (num1.length == 0){
					num1 = prompt("Introduce un primer número:");
				}
				num1 = parseInt(num1);

				var num2 = prompt("Introduce el segundo número:");
				while (num2.length == 0){
					num2 = prompt("Introduce un segundo número:");
				}
				num2 = parseInt(num2);

				var operation = prompt("¿Qué operación desea realizar? suma | resta | multiplicar | dividir | raiz");

				switch (operation) {

					case "suma" :
					document.getElementById("result").innerHTML = (num1 + num2);
					break;

					case "resta" :
					document.getElementById("result").innerHTML = (num1 - num2);
					break;

					case "multiplicar" :
					document.getElementById("result").innerHTML = (num1 * num2);
					break;

					case "dividir" :
					document.getElementById("result").innerHTML = (num1 / num2);
					break;

					case "raiz" :
					document.getElementById("result").innerHTML =  Math.round(Math.sqrt(num1))+" "+Math.round(Math.sqrt(num2));
					break;
				}


			}
		</script>
	</body>
</html>
