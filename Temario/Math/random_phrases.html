<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Phrases</title>
	</head>
	<body>
		<h2>Ejercicio de Frases Aleatorias</h2>
		<script>
			
			var phrases = new Array();
			phrases[0] = "Si en los inicios no puedes alimentar a tu equipo con 2 pizzas, es que es demasiado grande – Jeff Bezos de Amazon.";
			phrases[1] = "El valor de una idea radica en el uso de la misma – Thomas Edison.";
			phrases[2] = "El trabajo va a ocupar gran parte de tu vida. La única forma de estar realmente satisfecho es hacer aquello que crees que es un buen trabajo, y la única forma de hacer un gran trabajo es amar aquello que haces – Steve Jobs de Apple.";
			phrases[3] = "Tus clientes más insatisfechos deben ser tu mayor fuente de aprendizaje – Bill Gates";
			phrases[4] = "Una visión de una idea sin la capacidad de ejecución es únicamente una alucinación – Steve Case de AOL.";
			phrases[5] = "Cada día sabemos más y entendemos menos (Albert Einstein)";
			phrases[6] = "No hay nada que un hombre no sea capaz de hacer cuando una mujer le mira (Casanova)";

			var number = Math.round(Math.random()*(phrases.length-1));

			function show() {
				document.write(phrases[number]);
			}

			show();
		</script>
	</body>
</html>
