<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Numbers</title>
	</head>
	<body>
		<h2>Ejercicio del Euromillón</h2>

		<p id="result"></p>
		<button onclick="start()"><b>Let's play</b></button>
		<script>
			
			function start () {

			prompt("Introduce una serie de 5 números de 1 a 50:");

			var num1 = prompt("Introduce el primer:");
				while (num1.length == 0 || isNaN(num1) || num1 < 0 || num1 > 50){
					num1 = prompt("Introduce un primer número:");
				}
			num1 = parseInt(num1);

			var num2 = prompt("Introduce el segundo:");
				while (num2.length == 0 || isNaN(num2) || num2 < 0 || num2 > 50){
					num2 = prompt("Introduce un segundo número:");
				}
			num2 = parseInt(num2);

			var num3 = prompt("Introduce el tercer:");
				while (num3.length == 0 || isNaN(num3) || num3 < 0 || num3 > 50){
					num3 = prompt("Introduce un tercer número:");
				}
			num3 = parseInt(num3);

			var num4 = prompt("Introduce el cuarto:");
				while (num4.length == 0 || isNaN(num4) || num4 < 0 || num4 > 50){
					num4 = prompt("Introduce un cuarto número:");
				}
			num4 = parseInt(num4);

			var num5 = prompt("Introduce el quinto:");
				while (num5.length == 0 || isNaN(num5) || num5 < 0 || num5 > 50){
					num5 = prompt("Introduce un quinto número:");
				}
			num5 = parseInt(num5);

			}

		</script>
	</body>
</html>
