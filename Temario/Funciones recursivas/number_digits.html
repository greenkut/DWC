<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="">
		<title>number_digits</title>
	</head>
	<body>
		<h1>Cantidad de dígitos</h1>
		<p>Implementa una función recursiva que devuelva el número de dígitos de un número natural.</p>

		<button onclick="start()">Let's play</button>
		<p id="result"><br></p>
		
		<script type="text/javascript" charset="utf-8">
			
			function start(){
				var num = parseInt(prompt("Introduce un número:"));
				document.getElementById("result").innerHTML = digits_cont(num);
			}

			function digits_cont(num) {

				if (num < 10) {
					return 1;
				} else {
					return 1 + digits_cont(num/10);
				}
			}

		</script>
	</body>
</html>
