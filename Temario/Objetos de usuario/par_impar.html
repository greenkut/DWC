	<body>
		<h1>Par o Impar</h1>

		<script type="text/javascript" charset="utf-8">
			
		do {
			var num = prompt("Di un nÃºmero.");
		}while(isNaN(num));

		function par_impar(num){
			if (num == 0) {
				return "par";
			} else if (num == 1) {
				return "impar";
			} else if (num > 1) {
				return par_impar(num - 2);
			}
		}

		alert(par_impar(num));

		</script>
	</body>
