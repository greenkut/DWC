<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>objetos_3</title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<h1>OBJETOS 3</h1>
		<p>Utiliza el objeto library para crear un nuevo objeto que contenga los mismos valores pero ordenados descendentemente por el campo num√©rico.</p>
		<p id="result"><br></p>

		<script type="text/javascript" charset="utf-8">

			var library = [
			{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true, libraryID: 1254},
   			{author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true, libraryID: 4264},
   			{author: 'Suzanne Collins', title:  'Mockingjay: The Final Book of The Hunger Games',  readingStatus: false, libraryID: 3245}];

   			var new_library = JSON.parse(JSON.stringify(library));
   			new_library.sort(function (a, b){return (b.libraryID - a.libraryID)});

   			var txt = "";

   			for (var i = 0; i < new_library.length; i++) {
   				txt += imprimir(new_library[i]);
   			}

   			function imprimir (libro) {
   				return "Id: " + libro.libraryID + "<br>" + " Autor: " + libro.author + "<br>" + " Titulo: " + libro.title + "<br>" + " Estado de lectura: " + libro.readingStatus + "<br><br>";
   			}

   			document.getElementById("result").innerHTML = txt;

		</script>
	</body>
</html>
