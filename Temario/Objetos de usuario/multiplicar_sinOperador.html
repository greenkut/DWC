<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="">
		<title>Multiplicar sin operador</title>
	</head>
	<body>
		<h1>Multiplicar sin operador</h1>

		<script type="text/javascript" charset="utf-8">
			
			do{
				var n1 = prompt("Introduce un número");
			} while(isNaN(n1));
			n1 = Math.trunc(n1);

			do{
				var n2 = prompt("Introduce otro número");
			} while(isNaN(n2));
			n2 = Math.trunc(n2);

			alert(producto(n1, n2));

			function producto(n1, n2){
			if(n2 <= 0) return 0;
			else return n1 + producto(n1,n2 - 1);			
		}
		
		</script>
	</body>
</html>
