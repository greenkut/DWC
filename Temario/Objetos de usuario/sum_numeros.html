<!DOCTYPE html>
<html>

		<title>sum_numeros</title>
	</head>
	<body>
		<h1>Suma de numeros</h1>

		<script type="text/javascript" charset="utf-8">
			
			do {
				var num = prompt("Di un n√∫mero.");
			} while(isNaN(num));

			alert(suma(num));

			function suma(num){
				if(num <= 1) return 1;
				else return num + suma(num - 1);
			}
			
		</script>
	</body>
</html>
