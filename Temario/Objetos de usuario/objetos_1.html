<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>objetos_1</title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<h1>OBJETOS 1</h1>
		<p>Dado los siguientes objetos, en notación JSON obtén el dato de libros que ya leíste y los que te queda por leer.</p>
		<p id="result"><br></p>

		<script type="text/javascript" charset="utf-8">
			
			var txt = "";

			var library = [
			{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true, libraryID: 1254},
   			{author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true, libraryID: 4264},
   			{author: 'Suzanne Collins', title:  'Mockingjay: The Final Book of The Hunger Games',  readingStatus: false, libraryID: 3245}];

   			for (var i = 0; i < library.length; i++) {
   				if (library[i].readingStatus == true) {
   					txt += "Already read '" + library[i].author + "' by " + library[i].title + "<br>";
   				} else {
   					txt += "You still need to read '" + library[i].author + "' by " + library[i].title + "<br>";
   				}
   			}


   			document.getElementById("result").innerHTML = txt;

		</script>
	</body>
</html>
