<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ej_7</title>
	</head>
	<body>
		<h2>Ejercicio 7</h2>

		<p>Contar el número de vocales que contiene una palabra dada.</p>

		<button onclick="vocals()"><b>PLAY</b></button>
		<p id="result"></p>

		<script>
			function vocals(){
				var result=0;

				var word = prompt("Introduce la palabra:");
				while (word.length == 0){
					word = prompt("Introduce una palabra:");
				}
				word = word.toLowerCase();

				for (var i = 0; i < word.length; i++) {
					if (word.charAt(i) == 'a' || word.charAt(i) == 'e' || word.charAt(i) == 'i' || word.charAt(i) == 'o' || word.charAt(i) == 'u'){
						result++;
					}
				}
				document.getElementById("result").innerHTML = "Nº vocales: " + result;
			}
		</script>
	</body>
</html>
