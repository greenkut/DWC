<!DOCTYPE html>
<html>

	<body>
		<h2>Ejercicio 9</h2>

		<p>Escriba un programa que use console.log para imprimir todos los números de 1 a 100, con dos excepciones.<br>Para números divisibles por 3, imprime "Fizz"en lugar del número, y para los números divisibles por 5 (y no 3), imprima "Buzz" en su lugar.</p>

		<script>

			var result="";

			for (var i = 1; i <= 100; i++) {

				if (i % 3 == 0 && i % 5 == 0) {

					console.log("FizzBuzz");

				}  else if (i % 3 == 0) {

					console.log("Fizz");

				} else if (i % 5 == 0) {

					console.log("Buzz");

				} else{

					console.log(i);
				}
			}
			
		</script>
	</body>
</html>
